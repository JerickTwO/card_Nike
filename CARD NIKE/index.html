<!DOCTYPE html>
<html lang="es">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" href="img/swoosh.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Title -->
    <title>Nike card</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/swoosh.png" alt="swoosh">
        </a>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Comprar</a>
            <a href="#">Sobre Nosotros</a>
        </nav>
    </header>
    <h1>Hola! Bienvenido a Nike </h1>
    <main class="container">
        <!-- CARD-1 -->
        <section class= "card card_1 ">
            <div class="product_image">
                <img src="./img/nike.png">
            </div>
            <div class="product-info">
                <h2>Nike X OFF-white</h2>
                <p>The 10: Air Jordan I off-white - Chicago</p>
                <div class="price">$99</div>
                <div class="btn">
                    <button class="buy-btn">Compra Ahora</button>
                    <button class="fav">
                        <i class='bx bx-cart-download'></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- END CARD-1 -->
        <!-- CARD-2 -->
        <section class= "card card_2">
            <div class="product_image">
                <img src="./img/nike2.png">
            </div>
            <div class="product-info">
                <h2>Nike Air Jordan VI</h2>
                <p>The 10: Air Jordan VI Retro </p>
                <div class="price">$78</div>
                <div class="btn">
                    <button class="buy-btn">Compra Ahora</button>
                    <button class="fav">
                        <i class='bx bx-cart-download'></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- END CARD-2 -->
        <!-- CARD-3 -->
        <section class= "card card_3">
            <div class="product_image">
                <img src="./img/nike3.png">
            </div>
            <div class="product-info">
                <h2>Nike Air Jordan Retro IV</h2>
                <p>The 10: Air Jordan Retro IV Bred</p>
                <div class="price">$120</div>
                <div class="btn">
                    <button class="buy-btn">Compra Ahora</button>
                    <button class="fav">
                        <i class='bx bx-cart-download'></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- END CARD-3 -->
  </main>
</body>
</html>
